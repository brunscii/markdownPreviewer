<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script> -->
    <!-- <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> -->
    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.2/marked.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Markdown Previewer</title>
    
    <!-- <script src="<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script> -->
    <!-- <script src="index.js"></script> -->
</head>
<body >
    <div class="dBox">
        <label for="editor">Markdown</label>
        <textarea name="markdown-text" id="editor" cols="30" rows="50" placeholder=""></textarea>
        <label for="preview">Preview</label>
        <textarea name="preview" id="preview" cols="30" rows="50" placeholder="" readOnly="true"></textarea>
    </div>
    <!-- <script src="index.js" type="text/babel"></script> -->
    <script>
        $('#editor').change(()=>{
            $('#preview')[0].innerHTML = marked.parse($('#markdown-text').text())

        })
    </script>
</body>
</html>
